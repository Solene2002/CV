<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <meta name="viewport"content="width=device-width, initial-scale=1, user-scalable=no">
  <title>Cv - Solène Pichon</title>
  <link rel="stylesheet" href="css/style.css">
</head>

  <body>
    <div id="container">
      <h1> Me contacter : </h1>
      <div class="contact">
      </div>
      <form action="#" method="post" id="contact_form">
        <div class="nom">
          <label for="name"></label>
          <input type="text" placeholder="Votre nom" name="name" id="name_input" required>
        </div>
        <div class="email">
          <label for="email"></label>
          <input type="email" placeholder="Votre email" name="email" id="email_input" required>
        </div>
        <div class="telephone">
          <label for="number"></label>
          <input type="text" placeholder="Votre numéro de téléphone" name="telephone" id="telephone_input" required>
        </div>
        <div class="message">
          <label for="message"></label>
          <textarea name="message" placeholder="Votre message" id="message_input" cols="30" rows="5" required></textarea>
        </div>
        <div class="envoyer">
          <input type="submit" value="Envoyer" id="bouton_envoyer" />
        </div>
      </form>
    </div>
  </body>
</html>
